<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/493efeb21d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span>| TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__grey"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="body__profile__contents">
                  <i class="fa-regular fa-face-smile fa-2xs"></i>
                  <span>이름</span>
                </div>
                <div class="body__profile__contents">
                  <i class="fa-solid fa-phone fa-2xs"></i>
                  <span>Phone</span>
                </div>
                <div class="body__profile__contents">
                  <i class="fa-solid fa-envelope fa-2xs"></i>
                  <span>email</span>
                </div>
                <div class="body__profile__contents">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <span>instagram</span>
                </div>
              </div>
              <div class="left__body__footer"></div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
