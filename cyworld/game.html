<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="./images/word.png" alt="" />
        <div class="game__title">끝말잇기</div>
        <div class="game__subtitle">
          제시어 : <span id="word">코드캠프</span>
        </div>
        <div class="word__text">
          <input type="text" class="textbox" placeholder="단어를 입력하세요." />
          <button class="search">입력</button>
        </div>
        <div id="result" class="word__result">결과</div>
      </div>
      <div class="game__container">
        <img src="./images/lotto.png" alt="" />
        <div class="game__title">LOTTO</div>
        <div class="game__subtitle">버튼을 누르세오.</div>
        <div class="game__lotto__container">
          <span>3</span>
          <span>5</span>
          <span>10</span>
          <span>24</span>
          <span>30</span>
          <span>34</span>
        </div>
        <butto class="game__lotto__btn">Button</butto>
      </div>
    </div>
  </body>
</html>
